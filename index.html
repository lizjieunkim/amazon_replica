<body>
       <!-- Sign-in-section -->
       <section id="sign-in">
        <p id="sign-text">Sign in</p>
        <form>
            <label class="email">Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Email"> <br>
            <label class="pwd">Password</label><a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fref%3Dnav_signin&prevRID=GHGN91D4AQSMKBJGN251&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=eyJjaXBoZXIiOiJ4bCtWUmlRS05od09PYm9GSnIzbmJBM2xFcFdzcG9hcnkzY2RRUXNIQUFNPSIsIklWIjoiTk4wb2ZPQ2VUNlI4c3F3MFcyT3NiUT09IiwidmVyc2lvbiI6MX0%3D&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&timestamp=1670713767000" id="forgot">Forgot Password</a><br>
            <input type="password" id="password" placeholder="Enter Password"><br>
        </form>
        <div>
            <input type="button" value="Continue" id="continue"><br>
            <span id="assistance"><a href="#">Need Help?</a></span>
        </div>
    </section>
    <!-- Create-account-section -->
    <div>
        <p class="new-customer"><span>New To Amazon?</span></p>
        <div id="button-create-account">
            <a href="#">
            <button id="new-account">Create Your Amazon Account</button>
            </a>
        </div>
    </div>
    <!-- Copyright-help-section -->
    <hr>
    <div id="last">
        <footer class="link">
